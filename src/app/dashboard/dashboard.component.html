<div class="parent">
    <div>
        <h1>Welcome {{user}}</h1>
        <a routerLink="/transaction">Transaction History</a>
    </div>
    <div class="child">
        <div class="logo text-center mt-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="100" fill="currentColor" class="bi bi-bank"
                style="color:brown ;" viewBox="0 0 16 16">
                <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
            </svg>
            <h4 style="font-family: 'Times New Roman', Times, serif ">DEPOSIT</h4>
        </div>
        <div class="content  border rounded bg-secondary p-5">
            <div class="mb-4 mt-4">
                <input type="text" [(ngModel)]="acno" id="acno" class="form-control" placeholder="Account No">
            </div>
            <div class="mb-4 mt-4">
                <input type="password" id="pswd" [(ngModel)]="pswd" class="form-control" placeholder="Password">
            </div>
            <div class="mb-4 mt-4">
                <input type="text" id="amnt" [(ngModel)]="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="mb-4">
                <button class="btn mt-4 border-secondary bg-primary w-100" type="button"
                    (click)="deposit()">Deposit</button>
            </div>
        </div>
    </div>
    <div class="child">
        <div class="logo container-25 text-center mt-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="100" fill="currentColor" class="bi bi-bank"
                style="color:brown ;" viewBox="0 0 16 16">
                <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
            </svg>
            <h4 style="font-family: 'Times New Roman', Times, serif ">WITHDRAW</h4>
        </div>
        <div class="content  border rounded bg-secondary p-5">
            <div class="mb-4 mt-4">
                <input type="text" [(ngModel)]="acno1" id="acno1" class="form-control" placeholder="Account No">
            </div>
            <div class="mb-4 mt-4">
                <input type="password" id="pswd1" [(ngModel)]="pswd1" class="form-control" placeholder="Password">
            </div>
            <div class="mb-4 mt-4">
                <input type="text" id="amnt1" [(ngModel)]="amount1" class="form-control" placeholder="Amount">
            </div>
            <div class="mb-4">
                <button class="btn mt-4 border-secondary bg-primary w-100" type="button"
                    (click)="withdraw()">Withdraw</button>
            </div>
        </div>
    </div>
</div>
